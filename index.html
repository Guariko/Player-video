<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video player</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <section class="section">
        <div class="video__container">
          <div class="video__content relative">
            <video src="videos/video.mp4" class="video"></video>
            <div class="thumbnail__container absolute">
              <div class="thumbnail">
                <h2>Seu vídeo já começou</h2>
                <picture>
                  <img src="images/noAudio.webp" alt="" />
                </picture>
                <h3>Clique para ouvir</h3>
              </div>
            </div>
            <div class="play__button__container absolute">
              <div class="play__button">
                <div class="circle">
                  <picture>
                    <img src="images/playButton.webp" alt="" />
                  </picture>
                </div>
              </div>
            </div>
            <div class="absolute bar"></div>
          </div>
          <div class="button__container">
            <a href="https://youtube.com" target="_blank" class="button__cta">
              sim, quero isso agora!
            </a>
          </div>
        </div>
      </section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
